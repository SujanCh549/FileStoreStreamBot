<body>

<!-- HEADER -->
<div class="header">
  <div class="flex items-center gap-3">

    <span class="badge-live">LIVE</span>
  </div>

</div>

<!-- MAIN -->
<div class="container mt-4">
  <h1 class="text-xl font-semibold mb-3" id="videoTitle">Sample Video</h1>

  <!-- PLAYER -->
  <video class="player" controls playsinline>
    <source src="https://filesamples.com/samples/video/mp4/sample_640x360.mp4" type="video/mp4">

  <!-- ACTIONS -->

      <i class="fas fa-link"></i> Copy Link

    <div class="action-btn text-center" onclick="shareVideo()">
      <i class="fas fa-share"></i> Share
    </div>
    <div class="action-btn text-center" onclick="lazyDownload()">

<!-- JS -->
<script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

<script>
new WOW().init();
const player = new Plyr('.player');

function copyLink(){
  navigator.clipboard.writeText(window.location.href);
  alert("Link copied!");
}

function shareVideo(){
  if(navigator.share){
    navigator.share({
      title: document.getElementById("videoTitle").innerText,
      url: window.location.href
    });
  } else {
    copyLink();
  }
}

function lazyDownload(){
  const v=document.querySelector('.player');
  const a=document.createElement('a');
  a.href=v.querySelector('source').src;
  a.download="video.mp4";
  a.click();
}

function reportIssue(){
  window.open("https://t.me/Sujan_Ch","_blank");
}
</script>
